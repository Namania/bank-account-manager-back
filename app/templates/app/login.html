<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>Log in | Bank Account Manager</title>

{% load static %}
<!-- Font Awesome Icons -->
<link rel="stylesheet" href="/static/vendor/fontawesome-free/css/all.min.css">

<!-- Bootstrap and adminLTE -->
<link rel="stylesheet" href="/static/vendor/adminlte/css/adminlte.min.css">

<!-- Custom fixes for django -->
<link rel="stylesheet" href="/static/jazzmin/css/main.css">

<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

<!-- favicons -->
<link rel="shortcut icon" href="/static/image/logo.png" type="image/png">
<link rel="icon" href="/static/image/logo.png" sizes="32x32" type="image/png">

<!-- Google Font: Source Sans Pro -->
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

<body class="jazzmin-login-page" style="min-height: 500.4px;">

    <div class="login-box">
        <div class="login-logo">
            <h1>
                <picture>
                    <source srcset="/static/image/logo.png" media="(prefers-color-scheme: dark)">
                     <img src="/static/image/logo.png" alt="Account Manager">
                </picture>
            </h1>
        </div>
    
        <div class="card">
            <div class="card-body">
                <p class="login-box-msg">Welcome to bank account manager !</p>
                <form action="/login/" method="post">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                    <div class="input-group mb-3">
                        <input type="text" name="username" maxlength="100" class="form-control" placeholder="Username" required="">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" required="">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            {% if error %}
                                <p class="login-box-msg error">Username or password incorrect !</p>
                            {% endif %}
                            <button type="submit" class="btn btn-primary btn-block">
                                Log in
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="/static/admin/js/vendor/jquery/jquery.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/static/vendor/adminlte/js/adminlte.min.js"></script>

</body>
