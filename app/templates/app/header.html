<!-- dropdown menu -->
<nav class="main-header navbar navbar-expand navbar-white navbar-light" id="jazzy-navbar">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
    </ul>

    <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
            <a class="nav-link btn" data-toggle="dropdown" href="#" title="Profile">
                <i class="far fa-user me-2" aria-hidden="true"></i>{{ user.get_full_name }}
            </a>
            <div class="dropdown-menu dropdown-menu-lg dropdown-menu-left" id="jazzy-usermenu">
                <span class="dropdown-header">Account</span>
                <div class="dropdown-divider"></div>
                    <a href="/admin/" class="dropdown-item">
                        <i class="fas fa-lock mr-2"></i> Admin Panel
                    </a>
                <div class="dropdown-divider"></div>
                    <a href="/logout/" class="dropdown-item">
                        <i class="fas fa-users mr-2"></i> Log out
                    </a>
                <div class="dropdown-divider"></div>
                    <a href="/user/" class="dropdown-item dropdown-footer">See Profile</a>
            </div>
        </li>
    </ul>
</nav>

<!-- side bar -->
<aside class="main-sidebar elevation-4 sidebar-dark-primary" id="jazzy-sidebar">
    <a href="/" class="brand-link active" id="jazzy-logo">
        <img src="/static/image/logo.png" alt="Account Manager Logo" class="img-circle brand-image elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">Account Manager</span>
    </a>
    <div class="sidebar">
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column " data-widget="treeview" role="menu" data-collapsible="false">
                <li class="nav-item">
                    <a href="/" class="nav-link">
                        <i class="nav-icon fas fa-th-large"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li class="nav-header">Accounts</li>
                {% for account in accounts %}
                    <li class="nav-item">
                        <a href="/{{ account.id }}/" class="nav-link">
                            <i class="nav-icon fas fa-circle"></i> <p>{{ account.label }}</p>
                        </a>
                    </li>
                {% endfor %}
                <li class="nav-header">Actions</li>
                <li class="nav-item">
                    <a href="/new-account/" class="nav-link">
                        <i class="nav-icon fas fa-plus"></i> <p>Add account</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/new-transaction/" class="nav-link">
                        <i class="nav-icon fas fa-right-left"></i> <p>Make a transaction</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/category/" class="nav-link">
                        <i class="nav-icon fas fa-layer-group"></i> <p>Categories</p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</aside>
