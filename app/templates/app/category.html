{% load static %}

<title>Account Manager</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<!--  Prevent admin panel being crawled by search engines -->
<meta name="robots" content="none, noarchive">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- Font Awesome Icons -->
<link rel="stylesheet" href="/static/vendor/fontawesome-free/css/all.min.css">

<!-- Bootstrap and adminLTE -->
<link rel="stylesheet" href="/static/vendor/adminlte/css/adminlte.min.css" id="adminlte-css">

<!-- Custom fixes for django -->
<link rel="stylesheet" href="/static/jazzmin/css/main.css">

<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

<!-- favicons -->
<link rel="shortcut icon" href="/static/image/logo.png" type="image/png">
<link rel="icon" href="/static/image/logo.png" sizes="32x32" type="image/png">

<!-- Google Font: Source Sans Pro -->
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

<div class="wrapper">

    {% include "app/header.html" %}

    <!-- Content -->
    <div class="content-wrapper h-auto pb-3">
        <!-- Header path -->
        <div class="content border-bottom mb-2">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-auto d-flex flex-grow-1 align-items-center">
                        <h1 class="h4 m-0 pr-3 mr-3 border-right"> Categories </h1>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/" class="active">Home</a></li>
                            <li class="breadcrumb-item">Category</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- content -->
        <div class="content">
            <div class="container-fluid">
                <section id="content" class="content">
                    <div class="row">
                        <div class="col-lg-12 col-sm-12">
                            <div class="card">
                                <div class="header-card bottom-border py-3 card-header-flex text-center align-items-center fs-4">
                                    <h5 class="m-0 fs-4">All categories</h5>
                                    <a class="btn btn-success" href="/new-category/"><i class="custom-fas fas fa-plus text-xs"></i> Add category</a>
                                </div>
                                <div class="card-body transaction-list pt-0">
                                    <table class="table table-sm fs-5">
                                        <tbody>
                                            <tr class="align-items-center">
                                                <td class="text-start ps-3">
                                                    <p class="my-3"><b>Label</b></p>
                                                </td>
                                                <td class="text-start ps-3">
                                                    <p class="my-3"><b>Color</b></p>
                                                </td>
                                                <td class="text-end ps-3">
                                                    <p class="my-3"><b>Action</b></p>
                                                </td>
                                            </tr>
                                            {% for category in categories %}
                                                <tr class="align-items-center text-center">
                                                    <td class="text-start ps-3">
                                                        <p id="category{{ category.pk }}" class="my-3">{{ category.label }}</p>
                                                    </td>
                                                    <td class="text-start ps-3">
                                                        <input type="color" value="{{ category.color }}" disabled class="my-3 p-0 border-0"></input>
                                                    </td>
                                                    <td class="text-end ps-3">
                                                        <a class="btn btn-primary my-2" href="/category/{{ category.pk }}/"><i class="fas me-2 fa-arrow-right text-xs"></i> Go there</a>
                                                        <a class="btn btn-danger my-2" href="/category/{{ category.pk }}/delete/"><i class="fas me-2 fa-trash text-xs"></i> Delete</a>
                                                    </td>
                                                </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    {% include "app/footer.html" %}

<div id="sidebar-overlay"></div></div>

<!-- jQuery -->
<script src="/static/admin/js/vendor/jquery/jquery.js"></script>
<!-- Bootstrap 4 -->
<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="/static/vendor/adminlte/js/adminlte.min.js"></script>
<!-- Django customisations -->
<script src="/static/jazzmin/js/main.js"></script>
