{% load static %}

<title>Account Manager</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<!--  Prevent admin panel being crawled by search engines -->
<meta name="robots" content="none, noarchive">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- Font Awesome Icons -->
<link rel="stylesheet" href="/static/vendor/fontawesome-free/css/all.min.css">

<!-- Bootstrap and adminLTE -->
<link rel="stylesheet" href="/static/vendor/adminlte/css/adminlte.min.css" id="adminlte-css">

<!-- Custom fixes for django -->
<link rel="stylesheet" href="/static/jazzmin/css/main.css">

<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

<!-- favicons -->
<link rel="shortcut icon" href="/static/image/logo.png" type="image/png">
<link rel="icon" href="/static/image/logo.png" sizes="32x32" type="image/png">

<!-- Google Font: Source Sans Pro -->
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

<div class="wrapper">

    {% include "app/header.html" %}

    <!-- Content -->
    <div class="content-wrapper" style="min-height: 381px;">
        <!-- Header path -->
        <div class="content border-bottom mb-2">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-auto d-flex flex-grow-1 align-items-center">
                        <h1 class="h4 m-0 pr-3 mr-3 border-right"> Dashboard </h1>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/" class="active">Home</a></li>
                            <li class="breadcrumb-item">Dashboard</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- content -->
        <div class="content">
            <div class="container-fluid">
                <section id="content" class="content">
                    <div class="row">
                        <div class="col-lg-12 col-12">
                            <div class="row">
                                <div class="col-md-12 col-sm-12">
                                    <div class="card">
                                        <div class="card-header card-header-flex fs-4">
                                            <h5 class="m-0 fs-4">New transaction</h5>
                                        </div>
                                        <div class="card-body">
                                            <form class="" method="post">
                                                {% csrf_token %}
                                                <div class="mb-3">
                                                    <label class="form-label">Sender</label>
                                                    <select name="sender" class="form-select" required>
                                                        {% if sender is not None  %}
                                                            <option value="{{ sender.pk }}" selected>{{ sender.label }}</option>
                                                        {% else %}
                                                            <option value="" selected>Select a receiver</option>
                                                            {% for account in accounts %}
                                                                {% if receiver is None or receiver != account  %}
                                                                    <option value="{{ account.pk }}">{{ account.label }}</option>
                                                                {% endif %}
                                                            {% endfor %}
                                                        {% endif %}
                                                    </select>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Receiver</label>
                                                    <select name="receiver" class="form-select" required>
                                                        {% if receiver is not None  %}
                                                            <option value="{{ receiver.pk }}" selected>{{ receiver.label }}</option>
                                                        {% else %}
                                                            <option value="" selected>Select a receiver</option>
                                                            {% for account in accounts %}
                                                                {% if sender is None or sender != account  %}
                                                                    <option value="{{ account.pk }}">{{ account.label }}</option>
                                                                {% endif %}
                                                            {% endfor %}
                                                        {% endif %}
                                                    </select>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="amount" class="form-label">Amount</label>
                                                    <input type="number" name="amount" min="0" value="0" class="form-control" id="amount" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Category</label>
                                                    <select name="category" class="form-select">
                                                        <option value="" selected>Select a category</option>
                                                        {% for category in categories %}
                                                            <option value="{{ category.pk }}">{{ category.label }}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <textarea name="description" maxlength="200" class="form-control" id="floatingTextarea"></textarea>
                                                    <label for="floatingTextarea">Description</label>
                                                </div>
                                                <button type="submit" class="btn btn-success">Create</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            <div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    {% include "app/footer.html" %}

<div id="sidebar-overlay"></div></div>



<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script src="{% static 'js/chart.js' %}"></script>

<!-- jQuery -->
<script src="/static/admin/js/vendor/jquery/jquery.js"></script>
<!-- Bootstrap 4 -->
<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="/static/vendor/adminlte/js/adminlte.min.js"></script>
<!-- Django customisations -->
<script src="/static/jazzmin/js/main.js"></script>
